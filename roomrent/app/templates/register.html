<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
      <h1 class="text-2xl text-center font-bold mb-4">Register</h1>
      <form  method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col">
          <label for="fname" class="text-sm font-medium mb-2">First Name:</label>
          <input type="text" id="fname" name="fname" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="lname" class="text-sm font-medium mb-2">Last Name:</label>
          <input type="text" id="lname" name="lname" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="uname" class="text-sm font-medium mb-2">Username:</label>
          <input type="text" id="uname" name="uname" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-sm font-medium mb-2">Email:</label>
          <input type="email" id="email" name="email" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="passx" class="text-sm font-medium mb-2">Password:</label>
          <input type="password" id="passx" name="passx" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
